<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House | Home</title>
    <link rel="stylesheet" href="./src/css/styles.css" /> <!-- Korrekt referanse til styles.css -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Auction House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarContent">
                    <!-- Navbar content fylles dynamisk av navbar.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-secondary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to the Auction Website</h1>
            <p class="lead">Bid, Win, and Sell your items easily!</p>
        </div>
    </header>

    <!-- Search Section -->
    <div class="container my-4">
        <form id="searchForm" class="d-flex">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Search for listings...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Sorteringsknapper -->
    <div class="text-center my-4">
        <button id="sortEndingSoon" class="btn btn-sort active mx-2">Ending Soon</button>
        <button id="sortHighestBids" class="btn btn-sort mx-2">Highest Bids</button>
    </div>

    <!-- Auksjonscontainer -->
    <main class="container my-5">
        <div id="auctionsContainer" class="row">
            <!-- Dynamisk innhold blir generert her -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Auction House. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar JavaScript -->
    <script type="module" src="./src/js/navbar.js"></script>

    <!-- Hoved JavaScript -->
    <script type="module" src="./src/js/app.js"></script>
</body>

</html>

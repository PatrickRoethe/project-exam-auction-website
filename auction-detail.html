<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Detail | Auction House</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Auction House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarContent">
                    <!-- Navbar content fylles dynamisk av navbar.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-secondary text-white text-center py-5">
        <div class="container">
            <h1>Auction Details</h1>
            <p class="lead">View item details and place your bids!</p>
        </div>
    </header>

    <!-- Main Content: Auction details -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <img id="auctionImage" src="https://via.placeholder.com/600" class="card-img-top"
                        alt="Auction Item">
                    <div class="card-body">
                        <h2 id="auctionTitle" class="card-title">Loading...</h2>
                        <p id="auctionDescription" class="card-text">Loading description...</p>
                        <p id="auctionEndsAt" class="text-muted"><strong>Ends At:</strong> Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3>Current Bids</h3>
                <ul id="bidsList" class="list-group mb-4">
                    <li class="list-group-item">Loading bids...</li>
                </ul>

                <h3>Place a Bid</h3>
                <form id="bidForm">
                    <div class="mb-3">
                        <label for="bidAmount" class="form-label">Bid Amount (Credits)</label>
                        <input type="number" class="form-control" id="bidAmount" placeholder="Enter your bid" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Bid</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Auction House. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar JS -->
    <script type="module" src="./src/js/navbar.js"></script>

    <!-- Auction Detail JS -->
    <script type="module" src="./src/js/auction-detail.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction | Auction House</title>
    <link rel="stylesheet" href="./src/css/styles.css" /> <!-- Korrekt referanse til styles.css -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Auction House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarContent">
                    <!-- Navbar content fylles dynamisk av navbar.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-secondary text-white text-center py-5">
        <div class="container">
            <h1>Create Auction</h1>
            <p class="lead">List your item for bidding!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <form id="createAuctionForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Auction title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Describe your item"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="media" class="form-label">Media Gallery</label>
                <textarea class="form-control" id="media" rows="3"
                    placeholder="Add image URLs, one per line"></textarea>
                <small class="text-muted">Paste multiple image URLs for your listing.</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Auction House. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar JS -->
    <script type="module" src="./src/js/navbar.js"></script>

    <!-- Create Auction JS -->
    <script type="module" src="./src/js/create-auction.js"></script>
</body>

</html>
